    <title>CSS Variables</title>

<body>

    <div class="content">

            <label>Move this 👇 </label>
            <input class="booth-slider" type="range" min="-50" max="50" step="5" />
        </aside>
        <section class="container">
            <div class="color-boxes">
                <div class="color-box" id="1">
                    <input type="text" value="red">
                </div>
                <div class="color-box" id="2">
                    <input type="text">
                </div>
                <div class="color-box" id="3">
                    <input type="text">
                </div>
                <div class="color-box" id="4">
                    <input type="text">
                </div>
                <div class="color-box" id="5">
                    <input type="text">
                </div>
            </div>
        </section>

        <div class="instructions">
            👉🏻 Move the slider
            <br/> 👉🏻 Write any color in the red boxes
        </div>

    </div>

    <script src="script.js" />
</body>

</html>
